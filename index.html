<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css" integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/package-variant-closed.png" type="image/x-icon">
  <title>Warehouse</title>
</head>

<body>

  <header>
    <section class="container-fluid">
      <section class="row">
        <div class="col-12 p-3 d-flex flex-wrap gap-3 align-items-center" id="filters">
       </div>
      </section>
    </section>
    <section class="container-fluid">
      <section class="row">
        <div class="col-12 p-3 d-flex flex-wrap gap-3 align-items-center" id="sorts">
        </div>
      </section>
    </section>
    <section class="container-fluid">
      <section class="row">
        <div class="col-12 p-3 d-flex flex-wrap gap-3 align-items-center" id="finds">
          <div class="card-2">
            <span>Find:   <i class="mdi mdi-arrow-right-bold"></i></span>
          </div>
          <form id="find-form" onsubmit="findByRecipient(event)">
            <div class="d-flex">
              <input id="find-input" class="rounded bg-transparent-theme-primary" type="text" name="recipient" placeholder="Enter Recipient">
              <button type="submit">Recipient</button>
            </div>
          </form>
          <form id="find-form" onsubmit="findByTrackingNumber(event)">
            <div class="d-flex">
              <input id="find-input" class="rounded bg-transparent-theme-primary" type="text" name="trackingNumber" placeholder="Enter Tracking Number">
              <button type="submit">Tracking Number</button>
            </div>
          </form>
        </div>
      </section>
    </section>
  </header>
  
  <main>
    <section class="container-fluid">
      <section class="row">
        <div class="col-12 d-flex justify-content-center align-items-center flex-wrap p-3 gap-3" id="packages">
        </div>
      </section>
    </section>

  </main>

  <footer>

  </footer>

  <script src="app.js"></script>
</body>
</html>
